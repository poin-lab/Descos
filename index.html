<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desco (Desk Decorate)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }

        /* 왼쪽/오른쪽 UI 스타일 */
        .ui-left {
            position: absolute; top: 10px; left: 10px;
            background-color: rgba(255, 255, 255, 0.8); padding: 10px;
            border-radius: 5px; font-family: sans-serif; z-index: 100;
        }
        .ui-left > * { display: block; margin-bottom: 5px; }
        .ui-left label { font-size: 12px; }
        .ui-left input { width: 80px; }
        .ui-right {
            position: absolute; top: 10px; right: 10px;
            background-color: rgba(255, 255, 255, 0.8); padding: 10px;
            border-radius: 5px; font-family: sans-serif; z-index: 100;
            text-align: center;
        }
        #user-info { font-size: 14px; font-weight: bold; margin-bottom: 5px; }

        /* 모달 창 스타일 */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fefefe; padding: 20px; border-radius: 5px;
            width: 80%; max-width: 600px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #ddd; padding-bottom: 10px; margin-bottom: 15px;
        }
        .modal-header h2 { margin: 0; }
        .close-button {
            background: none; border: none; font-size: 28px;
            font-weight: bold; cursor: pointer; color: #aaa;
        }
        .close-button:hover { color: #000; }
        .modal-body { max-height: 400px; overflow-y: auto; }
        .file-item {
            padding: 10px; border-bottom: 1px solid #eee; cursor: pointer;
            display: flex; justify-content: space-between;
        }
        .file-item:hover { background-color: #f0f0f0; }
        .file-item .file-name { font-weight: bold; }
        .file-item .file-modified-time { font-size: 12px; color: #777; }
    </style>

    <!-- importmap: 올바른 경로로 수정된 최종본 -->
    <script type="importmap">
        {
            "imports": {
                "three": "./module/three/three.module.js",
                "three/OrbitControls.js": "./module/three/OrbitControls.js"
            }
        }
    </script>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>
    
    <!-- 오른쪽 Google 인증 UI -->
    <div class="ui-right">
        <div id="user-info">Not logged in</div> 
        <button id="auth-button">Login with Google</button>
        <button id="signout-button" style="display: none;">Logout</button>
    </div>
    
    <!-- 왼쪽 데스크 컨트롤 UI -->
    <div class="ui-left">
        <button id="toggle-button">Toggle Desk / Grid</button>
        <hr>
        <label for="desk-width">Width (cm):</label>
        <input type="number" id="desk-width" value="120">
        <label for="desk-depth">Depth (cm):</label>
        <input type="number" id="desk-depth" value="60">
        <button id="new-desk-button">Create New Desk</button>
        <hr>
        <button id="list-files-button" style="display: none;">List Drive Files</button>
        <button id="save-layout-button" style="display: none;">Save Layout</button>
        
    </div>

    <!-- 파일 목록 모달 창 (body 태그 안에 위치해야 합니다) -->
    <div id="file-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Google Drive Files</h2>
                <button id="modal-close-button" class="close-button">×</button>
            </div>
            <div id="file-list-container" class="modal-body">
                <p>Loading files...</p>
            </div>
        </div>
    </div>

   

    <!-- main.js 스크립트 -->
    <script type="module" src="./src/main.js"></script>
</body>
</html>
